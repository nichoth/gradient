<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    body {
      text-align: center;
      background-color: black;
      color: white;
      padding: 0;
      margin: 0;
    }
    .other-thing {
      background-color: black;
      height: 50vh;
      margin-top: 100vh;
    }

      position: fixed;
      bottom: 0;
      height: 50vh;
      width: 100%;
      background-image: linear-gradient(transparent, black 70%);
    }
  </style>
</head>
<body>
  <div class="other-thing"><h1>some content</h1></div>
  <div class="gradient"></div>
</body>
</html>
